<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div th:insert="~{fragment::header}"></div>
<form th:action="@{/cars}" enctype="multipart/form-data" method="post">
    <label for="model">
        <span th:text="#{car.model}">
            Model:
        </span>
        <input id="model" type="text" name="model" th:value="${car.model}">
    </label><br>
    <label for="image">
        <span th:text="#{car.image}">Image:</span>
        <input id="image" type="file" name="image">
    </label><br>
    <label for="status">
        <span th:text="#{car.status}">Status:</span>
    <div th:each="status : ${statuses}">
        <input id="status" type="radio" name="status" th:value="${status}" th:checked="${status == car.status}">
        <label th:for="status" th:text="${status}">Status:</label>
    </div>
    </label><br>
    <label for="engineVolume">
        <span th:text="#{car.engineVolume}">Engine volume:</span>
        <input id="engineVolume" type="text" name="engineVolume" th:value="${car.engineVolume}">
    </label><br>
    <label for="transmission">
        <span th:text="#{car.transmission}">
            Transmission:
        </span>
    <div th:each="transmission : ${transmissions}">
        <input id="transmission" type="radio" name="transmission"
               th:value="${transmission}"
               th:checked="${transmission == car.transmission}">
        <label th:for="transmission" th:text="${transmission}">Transmission:</label>
    </div>
    </label><br>
    <label for="dateRelease">
        <span th:text="#{car.dateRelease}">Date release:</span>
        <input id="dateRelease" type="date" name="dateRelease" th:value="${car.dateRelease}">
    </label><br>
    <label for="type">
        <span th:text="#{car.typeFuel}">Type fuel:</span>
    <div th:each="type : ${types}">
        <input id="type" type="radio" name="type" th:value="${type}" th:checked="${type==car.type}">
        <label th:for="${type}" th:text="${type}">Type fuel:</label>
    </div>
    </label>
    <button type="submit">
        <span th:text="#{car.create}">Create</span>
    </button>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
<br>
<form action="/cars">
    <a href="/cars">
        <span th:text="#{general.cars}">Cars</span>
    </a>
</form>
<div th:insert="~{fragment::back}"></div>
</body>
</html>
