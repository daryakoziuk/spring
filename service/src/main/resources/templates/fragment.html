<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<div th:fragment="header">
    <span th:text="${#authentication.principal.username}">Username</span>
    <form th:action="@{/logout}" method="post">
        <button type="submit">
            <span th:text="#{login.logout}">Logout</span>
        </button>
    </form>
    <div th:insert="~{fragment :: locale}"></div>
</div>
<div th:fragment="locale">
    <form action="">
        <select name="lang" onchange="this.form.submit()">
            <option></option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
        </select>
    </form>
</div>
<div th:fragment="back">
    <form th:action="@{/start}">
        <a href="/start">
            <span th:text="#{general.back}">Back to main</span>
        </a>
    </form>
</div>

</body>
</html>
