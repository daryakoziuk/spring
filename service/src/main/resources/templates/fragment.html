<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:fragment="header">
    <span th:text="${#authentication.getPrincipal().username}">Username</span>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
