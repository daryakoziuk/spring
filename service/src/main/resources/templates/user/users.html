<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragment::header}"></div>
<div th:each="user : ${users}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="${user.username}">User</a>
</div>
<br>
<br>
<div th:insert="~{fragment::back}"></div>

</body>
</html>
